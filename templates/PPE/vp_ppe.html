<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Video</title>
    <style>
        body {
            color: white;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        header.feature-box.top {
            background-color: #333;
            height: 100px;
            margin: 0;
            padding: 20px;
            text-align: center;
            border-bottom-left-radius: 20px;
            border-bottom-right-radius: 20px;
        }

        header.feature-box.second {
            background-color: #555;
            height: 50px;
            text-align: center;
            margin-top: -25px;
            line-height: 50px;
            border-top-left-radius: 20px;
            border-top-right-radius: 20px;
        }

        .features {
            background-color: #333;
            width: 900px;
            height: 700px;
            border-radius: 20px;
            margin: auto;
            margin-top: 20px;
            overflow: hidden;
        }

        section.col-sm {
            background-color: #333;
            width: 900px;
            height: 600px;
            border-radius: 20px;
            margin: auto;
            margin-top: 20px;
            overflow: hidden;
        }

        img {
            width: 100%;
            height: 100%;
            border-radius: 20px;
            object-fit: cover;
        }

        .upload-form {
            margin: auto;
            text-align: center;
            margin-top: 20px;
        }

        .upload-form input[type="file"] {
            margin-bottom: 10px;
        }

        .upload-form input[type="submit"] {
            background-color: #007bff;
            color: white;
            padding: 12px 24px;
            border: 2px solid #007bff;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease, color 0.3s ease;
            font-size: 16px;
        }

        .upload-form input[type="submit"]:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }
    </style>
</head>
<body>
<header class="feature-box top">
    <h1><strong>Object Detection using YOLOv8</strong></h1>
</header>
<header class="feature-box second">
    <h2><strong>Output Video</strong></h2>
</header>

<section class="col-sm">
    <img src="{{ url_for('video') }}" alt="Upload video">
</section>

<section>
    <div class="upload-form">
        <form method="POST" enctype="multipart/form-data">
            <input type="file" name="fileToUpload" id="fileToUpload">
            <br>
            <input type="submit" value="Upload Video" name="submit">
        </form>
    </div>
</section>

</body>
</html>
